name: Feature Branch Workflow

on:
  push:
    branches: [ feature/* ]

jobs:
  Build-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkout devops
        uses: actions/checkout@v2
        with:
          repository: US-EPA-CAMD/devops
          path: devops
      - name: Environment Variables
        run: |
          echo "CF_ORG_NAME=epa-easey" >> $GITHUB_ENV
          echo "CF_SPACE_NAME=dev" >> $GITHUB_ENV
          echo "CF_API_URL=https://api.fr.cloud.gov" >> $GITHUB_ENV
      - name: Debug
        run: echo "CF_ORG_NAME=$CF_ORG_NAME"
      - name: Build
        run: echo "CF_SPACE_NAME=$CF_SPACE_NAME"
      - name: Test
        run: echo "CF_API_URL=$CF_API_URL"

