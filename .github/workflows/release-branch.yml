name: Develop Branch Workflow

on:
  push:
    branches: [ release/v* ]
  pull_request:
    branches: [ release/v* ]
#    tags:
#      - v[0-9]+.[0-9]+_rc[0-9]+

jobs:
  Build-Test-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Checkout devops repo
        uses: actions/checkout@v2
        with:
          repository: US-EPA-CAMD/devops
          path: devops
      - name: Set Environment Variables
        run: devops/scripts/environment-variables.sh
      - name: Install Pre-Reqs
        run: devops/scripts/install-prereqs.sh
      - name: Build
        run: devops/scripts/build.sh
      - name: Run Unit Tests
        run: devops/scripts/unit-tests.sh
      - name: Get Tag name if exists
        run: echo "::set-env name=HEAD_TAG::$(git tag --points-at HEAD)"
      - name: Package App
        run: devops/scripts/package.sh
        env:
          CF_USERNAME: ${{ secrets.CF_SERVICE_ACCOUNT_ID }}
          CF_PASSWORD: ${{ secrets.CF_SERVICE_ACCOUNT_PASSWORD }}
      - name: Deploy
        run: devops/scripts/deploy.sh
        env:
          CF_USERNAME: ${{ secrets.CF_SERVICE_ACCOUNT_ID }}
          CF_PASSWORD: ${{ secrets.CF_SERVICE_ACCOUNT_PASSWORD }}

  SonarCloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
